name: Heartbeat_System

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Загружаем всю историю, чтобы pull работал корректно

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Sync with Remote
        run: |
          # Просто забираем последние изменения, если они есть
          git pull origin main

      - name: Run Matrix
        run: |
          gcc core.c -lm -o core
          ./core

      - name: Save and Push
        run: |
          git add matrix_state.log
          # Коммитим только если файл реально изменился
          if ! git diff --cached --quiet; then
            git commit -m "Cycle Sync 13.10.1986 [$(date)]"
            # Пушим с повторной попыткой при конфликте
            git push origin main || (git pull origin main --rebase && git push origin main)
          else
            echo "No changes to commit"
          fi
